{% extends "main.html" %}
{% load bootstrap4 %}

{% load i18n %}
{% block head_title %}{% trans 'Update' %}{% endblock head_title %}

{% block content %}

<div class="col-lg-8 mx-auto">
    <div class="card card-body">
        <h3 class="text-center">Update</h3>
    </div>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Confirm" class='btn btn-outline-success mt-3'>
        <a href="/" class='btn btn-outline-danger mt-3'>Back</a>
    </form>
</div>

{% endblock content %}
